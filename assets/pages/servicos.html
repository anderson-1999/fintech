<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços Fintech</title>
    <link rel="stylesheet" href="../css/styleServicos.css">
    <link rel="stylesheet" href="../css/stylePadroes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>
<body class="bg-custom1">
    <header class="p-3 d-flex bg-custom2">
        <nav class="navbar col-1">
            <div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse container-fluid" id="navbarMenu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="./home.html">
                                <i class="bi bi-piggy-bank-fill"> Saldo</i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark d-flex" href="./transferencias.html">
                                <i class="bi bi-arrow-left-right d-flex"> Transferências</i> 
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" aria-current="page" href="./servicos.html">
                                <i class="bi bi-handbag-fill"> Serviços</i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">
                                <i class="bi bi-gear-fill"> Configuração</i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark d-flex justify-content-between" href="../../index.html">
                                <i class="bi bi-box-arrow-right"> Sair</i> 
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="col-10">
            <h1 class="text-center">Serviços Contrados</h1>
        </div>
        <div class="col-1"></div>
        
    </header>
    <main class="">
        <table class="bg-custom1">
            <thead class="text-center bg-custom3">
                <tr class="">
                    <th>Item</th>
                    <th>Valores Mensais</th>
                    <th>Info</th>
                </tr>
            </thead>
            <tbody class="text-center bg-custom1">
                <tr>
                    <td>Nenhum Serviço adicionado</td>
                    <td>0,00</td>
                    <td class="bi bi-info-circle-fill"></td>
                </tr>
            </tbody>
            <tfoot class="text-center bg-custom3">
                <tr>
                    <td>Total</td>  
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <div class="d-flex justify-content-center mt-1">
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#adicionarServico">
                <span class="bi bi-plus-circle-fill"></span>
            </button>
            <div class="modal fade" id="adicionarServico" tabindex="-1" aria-labelledby="adicionarServico" aria-hidden="false">
                <form action="">
                    <div class="modal-dialog">
                        <div class="modal-content bg-custom1">
                            <div class="modal-header">
                                <h5 class="modal-title" id="adicionarServico">Adicione um Serviço</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="">
                                    <input type="checkbox" id="product1" name="product1" value="Seguro do cartão">
                                    <label for="product1">Seguro do cartão valor 10,00</label><br>

                                    <input type="checkbox" id="product2" name="product2" value="Lis Conta">
                                    <label for="product2">Lis conta valor 3,00</label><br>

                                    <input type="checkbox" id="product3" name="product3" value="Cesta de Produtos">
                                    <label for="product3">Cesta de produtos valor 5,00</label>
                                </div>
                            </div>
                            <div class="modal-footer" >
                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Adicionar Serviço</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class=""></footer>

    <script src="../js/somarValores.js"></script>
    <script src="../js/addServicos.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
