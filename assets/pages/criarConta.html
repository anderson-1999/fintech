<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./assets/css/styleIndex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: #d7cbcb">
    <header class="row p-3"  style="background-color: #d9d9d9;">
            <div class="col-12">
                <h1 class="text-center">Cadastro</h1>
            </div>
    </header>
    <main class="align-items-center">
            <form action="./home.html" id="entrar" class="pt-5 m-4" name="entrar" method="get">
                    <div class="m-2">
                        <label for="nome" class="form-label">Nome completo: </label>
                        <input type="text" class="form-control" id="nome" placeholder="nome">
                    </div>
                    <fieldset class="m-2">
                        <P class="">Tipo da Conta:</P>
                        
                                <input class="ms-0 ps-0" type="radio" name="area" id="pessoaFisica" value="1"> 
                                <label class="col-11 col-md-6" for="pessoaFisica">Conta Pessoa física</label>
                            
                                <input class="ms-0" type="radio" name="area" id="pessoaJuridica" value="2"> 
                                <label class="col-11 col-md-5" for="pessoaJuridica"> Conta Pessoa Juridica</label>

                        
                    </fieldset>
                    <div class="m-2">
                        <label for="cpfCnpj" class="form-label">CPF ou CNPJ: </label>
                        <input type="text" class="form-control" id="cpfCnpj" placeholder="cpf ou cnpj">
                    </div>
                    <div class="m-2 mt-2">
                        <label for="senha" class="form-label">Senha: </label>
                        <input type="password" class="form-control" id="senha" placeholder="senha">
                    </div>
                    <div class="m-2">
                        <label for="email" class="form-label">E-mail: </label>
                        <input type="email" class="form-control" id="email" placeholder="seuEmail@dominio.com">
                    </div>
                    <div class="m-2">
                        <label for="numero" class="form-label">Numero: </label>
                        <input type="tel" class="form-control" id="numero" placeholder="(xx)xxxxx-xxxx">
                    </div>
                    <div class="m-2">
                        <label for="dataNascimento" class="form-label">Data de Nascimento: </label>
                        <input type="date" class="form-control" id="dataNascimento">
                    </div>
                    <div class="m-2">
                        <label for="cep" class="form-label">CEP: </label>
                        <input type="text" class="form-control" id="dataNascimento" placeholder="xxxxx-xxx">
                    </div>
                    <div class="m-2">
                        <label for="endereco" class="form-label">Enderço: </label>
                        <input type="text" class="form-control" id="endereco" placeholder="Rua João Novais">
                    </div>
                    <div class="m-2">
                        <label for="numeroEndereco" class="form-label">Numero do Enderço: </label>
                        <input type="text" class="form-control" id="numeroEndereco" placeholder="153">
                    </div>
                    <div class="m-2">
                        <label for="completo" class="form-label">completo: </label>
                        <input type="text" class="form-control" id="completo">
                    </div>
                    <div class="d-flex justify-content-end me-2 mt-2">
                        <input type="submit" class="btn bg-danger text-light" value="Criar Conta">
                    </div>

                </div>
            </form>
            <form action="../../index.html" id="criarConta" class="col-12" name="criarConta"  method="get">
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-link col-6 col-md-12">já possui conta, desaja logar? Entrar</button>
                </div>
            </form>

            </form>
            
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
