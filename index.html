<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar Fintech</title>
    <link rel="stylesheet" href="./assets/css/styleIndex.css">
    <link rel="stylesheet" href="./assets/css/stylePadroes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-custom1">
    <header class="p-3 bg-custom2">
            <div class="col-12">
                <h1 class="text-center">Entrar</h1>
            </div>
    </header>
    <main class="align-items-center">
            <form action="./assets/pages/home.html" id="entrar" class="pt-5 m-4" name="entrar" method="get">
                <div class="col-12">
                    <div class="m-2">
                        <label for="usuario" class="form-label">CPF ou CNPJ: </label>
                        <input type="text" class="form-control" id="usuario" placeholder="cpf ou cnpj" required>
                    </div>
                    <div class="m-2 mt-2">
                        <label for="senha" class="form-label">Senha: </label>
                        <input type="password" class="form-control" id="usuario" placeholder="senha" required>
                    </div>
                    <div class="d-flex justify-content-end me-2 mt-2">
                        <input type="submit" class="btn bg-danger text-light" value="Entrar">
                    </div>
                </div>
            </form>
            <form action="./assets/pages/criarConta.html" id="criarConta" class="" name="criarConta"  method="get">
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-link">Criar Conta</button>
                </div>
            </form>
            <form action="./assets/pages/recuperarSenha.html" id="recuperSenha" name="recuperSenha" method="get">
                <div class="d-flex justify-content-center mt-2">
                    <button type="submit" class="btn btn-link">Esqueci a Senha</button>
                </div>
            </form>
            
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
